<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Army Knife 2.0</title>
		<style>
			#testDiv {
				position: relative;
				width: 350px;
				height: 150px;
				overflow: hidden;
			}
				#testDiv img {
					position: absolute;
					top: 0px;
					left: 0px;
				}
				.armyKnife-section-active {
					margin-left: 0%;
					z-index: 10;
				}
				.armyKnife-section-inactive {
					z-index: 1;
				}
				.armyKnife-section-hiddenLeft {
					margin-left: -100%;
					z-index: 1;
				}
				.armyKnife-section-hiddenRight {
					margin-left: 100%;
					z-index: 1;
				}
		</style>
		<script src="jquery.js"></script>
		<script src="jquery.armyKnife.2.0.js"></script>
	</head>
	<body>
		<div id="testDiv">
			<img src="http://placehold.it/350x150&text=Img+1" />
			<img src="http://placehold.it/350x150&text=Img+2" />
			<img src="http://placehold.it/350x150&text=Img+3" />
		</div>
		<script>
			$("#testDiv").armyKnife({
				generateNav	:	true,
				autoRotate	:	true
			}, function () {
				console.log("Running callback function");
			});
		</script>
	</body>
</html>
